jack_find_underlying_index:
    pattern:  /underlying/index
    defaults: { _controller: JackFindBundle:Underlying:index }

jack_find_underlying_result_findall:
    pattern:  /underlying/result/findall/{symbol}
    defaults: { _controller: JackFindBundle:Underlying:result, action: findall }

jack_find_underlying_result_findbyday:
    pattern:  /underlying/result/findbyday/{day}/{symbol}
    defaults: { _controller: JackFindBundle:Underlying:result, action: findbyday }

jack_find_underlying_result_findbymonth:
    pattern:  /underlying/result/findbymonth/{month}/{symbol}
    defaults: { _controller: JackFindBundle:Underlying:result, action: findbymonth }

jack_find_underlying_result_findbyyear:
    pattern:  /underlying/result/findbyyear/{year}/{symbol}
    defaults: { _controller: JackFindBundle:Underlying:result, action: findbyyear }

jack_find_underlying_result_findbyweekday:
    pattern:  /underlying/result/findbyweekday/{weekday}/{symbol}
    defaults: { _controller: JackFindBundle:Underlying:result, action: findbyweekday }

jack_find_underlying_result_findbyweek:
    pattern:  /underlying/result/findbyweek/{week}/{symbol}
    defaults: { _controller: JackFindBundle:Underlying:result, action: findbyweek }

jack_find_underlying_result_findbycalendar:
    pattern:  /underlying/result/findbycalendar/{year}/{month}/{day}/{weekday}/{week}/{symbol}
    defaults: { _controller: JackFindBundle:Underlying:result, action: findbycalendar }

jack_find_underlying_result_findbydaterange:
    pattern:  /underlying/result/findbydaterange/{firstDate}/{lastDate}/{symbol}
    defaults: { _controller: JackFindBundle:Underlying:result, action: findbydaterange }

jack_find_underlying_result_daterange_redirect:
    pattern:  /underlying/result/findbydaterange/redirect/{symbol}
    defaults: { _controller: JackFindBundle:Underlying:dateRangeRedirect, action: findbydaterange }




# cycle
jack_find_cycle_index:
    pattern: /cycle/index
    defaults: { _controller: JackFindBundle:Cycle:index }

jack_find_cycle_result_findall:
    pattern: /cycle/result/findall/{symbol}
    defaults: { _controller: JackFindBundle:Cycle:result, action: findall }

jack_find_cycle_result_findbyspecific:
    pattern: /cycle/result/findbyspecific/{weekNo}/{month}/{year}/{leap}/{weekly}/{mini}/{symbol}
    defaults: { _controller: JackFindBundle:Cycle:result, action: findbyspecific }


# strike
jack_find_strike_index:
    pattern: /strike/index
    defaults: { _controller: JackFindBundle:Strike:index }

jack_find_strike_result_findall:
    pattern: /strike/result/findall/{symbol}
    defaults: { _controller: JackFindBundle:Strike:result, action: findall }

jack_find_strike_result_findbycategory:
    pattern: /strike/result/findbycategory/{category}/{symbol}
    defaults: { _controller: JackFindBundle:Strike:result, action: findByCategory }

index:
    pattern: /index
    defaults: { _controller: JackFindBundle:Chain:index }

result:
    pattern: /result
    defaults: { _controller: JackFindBundle:Chain:result }
